<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
  <title>Расписание Абонементов</title>
  <link rel="stylesheet" th:href="@{/css/styles.css}"/>
  <!-- Подключение Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Подключение Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body layout:decorate="~{layout}">
<div layout:fragment="content" class="container mt-5">
  <h1>Расписание Абонементов</h1>

  <!-- Кнопки навигации -->
  <p>
    <a th:href="@{/web/home}" class="btn btn-secondary">
      <i class="fas fa-arrow-left"></i> Назад
    </a>
  </p>

  <!-- Форма фильтрации -->
  <form th:action="@{/web/client/subscription-schedules}" method="get" class="mb-4">
    <div class="row">
      <div class="col-md-4">
        <label for="startDate" class="form-label">Дата начала:</label>
        <input type="date" id="startDate" name="startDate" class="form-control" th:value="${startDate}"/>
      </div>
      <div class="col-md-4">
        <label for="endDate" class="form-label">Дата окончания:</label>
        <input type="date" id="endDate" name="endDate" class="form-control" th:value="${endDate}"/>
      </div>
      <div class="col-md-4 d-flex align-items-end">
        <button type="submit" class="btn btn-primary w-100">Применить</button>
      </div>
    </div>
  </form>

  <!-- Таблица расписаний -->
  <div th:if="${schedules != null and !schedules.isEmpty()}">
    <table class="table table-striped table-bordered">
      <thead class="table-dark">
      <tr>
        <th>Фитнес-Класс</th>
        <th>Дата и Время Начала</th>
        <th>Дата и Время Окончания</th>
        <th>Места</th>
        <th>Действия</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="scheduleDTO : ${schedules}">
        <td th:text="${scheduleDTO.schedule.fitnessClass.name}">Фитнес-Класс</td>
        <td th:text="${#temporals.format(scheduleDTO.schedule.startTime, 'yyyy-MM-dd HH:mm')}">Начало</td>
        <td th:text="${#temporals.format(scheduleDTO.schedule.endTime, 'yyyy-MM-dd HH:mm')}">Окончание</td>
        <td th:text="${scheduleDTO.registeredCount + '/' + scheduleDTO.capacity}">Места</td>
        <td>
          <form th:action="@{/web/client/subscription-schedules/register/{id}(id=${scheduleDTO.schedule.id})}" method="post">
            <button type="submit" class="btn btn-primary btn-sm"
                    th:disabled="${scheduleDTO.capacity - scheduleDTO.registeredCount <= 0}">
              <i class="fas fa-sign-in-alt"></i> Записаться
            </button>
          </form>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
  <div th:if="${schedules == null or schedules.isEmpty()}">
    <div class="alert alert-info">Нет доступных расписаний.</div>
  </div>
</div>

<!-- Подключение Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"
        integrity="sha384-7+PpJdMWu/qh6TBC4sBlFIsJgx7RDRPgzF0ts4pu4eMDqsRxDD4K3PQHo4UvGYcE"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
        integrity="sha384-Q3pWdFFzN3s44oAx5iF9ryS6kD2oO0wFblLkZd6zG/zmeQiFvZvy7ewFvz4J1PzF"
        crossorigin="anonymous"></script>
</body>
</html>
