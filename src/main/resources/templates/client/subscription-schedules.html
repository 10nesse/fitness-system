<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Расписание Абонементов</title>
  <link rel="stylesheet" th:href="@{/css/styles.css}"/>
  <!-- Подключение Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Подключение DataTables CSS -->
  <link href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css" rel="stylesheet">
  <link href="https://cdn.datatables.net/1.13.6/css/dataTables.bootstrap5.min.css" rel="stylesheet">
  <!-- Подключение Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-light">
<div class="container mt-5">
  <h1 class="mb-4 text-center">Расписание Абонементов</h1>

  <!-- Сообщение об ошибке -->
  <div th:if="${errorMessage != null}">
    <div class="alert alert-danger" th:text="${errorMessage}"></div>
  </div>

  <!-- Сообщение об успехе -->
  <div th:if="${successMessage != null}">
    <div class="alert alert-success" th:text="${successMessage}"></div>
  </div>

  <div class="mb-3">
    <a th:href="@{/web/home}" class="btn btn-secondary">
      <i class="fas fa-arrow-left"></i> Назад на Дашборд
    </a>
  </div>

  <div th:if="${schedules != null and schedules.size() > 0}">
    <table id="schedulesTable" class="table table-striped table-bordered">
      <thead class="table-dark">
      <tr>
        <th>Фитнес-Класс</th>
        <th>Дата и Время Начала</th>
        <th>Дата и Время Окончания</th>
        <th>Места</th>
        <th>Действия</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="scheduleDTO : ${schedules}">
        <td th:text="${scheduleDTO.schedule.fitnessClass.name}">Фитнес-Класс</td>
        <td th:text="${#temporals.format(scheduleDTO.schedule.startTime, 'yyyy-MM-dd HH:mm')}">Начало</td>
        <td th:text="${#temporals.format(scheduleDTO.schedule.endTime, 'yyyy-MM-dd HH:mm')}">Окончание</td>
        <td th:text="${scheduleDTO.registeredCount + '/' + scheduleDTO.capacity}">Места</td>
        <td>
          <form th:action="@{/web/client/subscription-schedules/register/{id}(id=${scheduleDTO.schedule.id})}" method="post">
            <button type="submit" class="btn btn-primary btn-sm"
                    th:disabled="${scheduleDTO.capacity - scheduleDTO.registeredCount <= 0}">
              <i class="fas fa-sign-in-alt"></i> Записаться
            </button>
          </form>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
  <div th:if="${schedules == null or schedules.size() == 0}" class="alert alert-info text-center">
    Нет доступных расписаний.
  </div>
</div>

<!-- Подключение jQuery -->
<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<!-- Подключение Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<!-- Подключение DataTables JS -->
<script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap5.min.js"></script>

<script>
  $(document).ready(function() {
    $('#schedulesTable').DataTable({
      language: {
        url: '//cdn.datatables.net/plug-ins/1.13.6/i18n/ru.json'
      }
    });
  });
</script>
</body>
</html>
