<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Моё Расписание</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}"/>
    <!-- Подключение Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Подключение DataTables CSS -->
    <link href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css" rel="stylesheet">
    <link href="https://cdn.datatables.net/1.13.6/css/dataTables.bootstrap5.min.css" rel="stylesheet">
    <!-- Подключение Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-light">
<div class="container mt-5">
    <h1 class="mb-4 text-center">Моё Расписание</h1>

    <!-- Кнопка навигации -->
    <div class="mb-3">
        <a th:href="@{/web/home}" class="btn btn-secondary">
            <i class="fas fa-arrow-left"></i> Назад на Дашборд
        </a>
    </div>

    <!-- Сообщения об ошибке или успехе -->
    <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>
    <div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}"></div>

    <!-- Таблица расписаний -->
    <div th:if="${schedules != null and !schedules.isEmpty()}">
        <table id="schedulesTable" class="table table-striped table-bordered">
            <thead class="table-dark">
            <tr>
                <th>Фитнес-Класс</th>
                <th>Дата и Время Начала</th>
                <th>Дата и Время Окончания</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="scheduleDTO : ${schedules}">
                <td th:text="${scheduleDTO.schedule.fitnessClass.name}">Фитнес-Класс</td>
                <td th:text="${#temporals.format(scheduleDTO.schedule.startTime, 'yyyy-MM-dd HH:mm')}">Начало</td>
                <td th:text="${#temporals.format(scheduleDTO.schedule.endTime, 'yyyy-MM-dd HH:mm')}">Окончание</td>
            </tr>
            </tbody>
        </table>
    </div>
    <div th:if="${schedules == null or schedules.isEmpty()}" class="alert alert-info text-center">
        Нет доступных расписаний.
    </div>
</div>

<!-- Подключение jQuery -->
<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<!-- Подключение Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<!-- Подключение DataTables JS -->
<script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap5.min.js"></script>

<script>
    $(document).ready(function() {
        $('#schedulesTable').DataTable({
            language: {
                url: '//cdn.datatables.net/plug-ins/1.13.6/i18n/ru.json'
            }
        });
    });
</script>
</body>
</html>
