<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <title layout:fragment="title">Расписание</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}"/>
    <!-- Подключение Font Awesome для иконок (опционально) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body layout:decorate="~{layout}">
<div layout:fragment="content">
    <h2>Расписание</h2>

    <!-- Кнопка "Назад" -->
    <div class="back-button">
        <a th:href="@{/web/home}" class="btn btn-secondary">
            <i class="fas fa-arrow-left"></i> Назад
        </a>
    </div>

    <div th:if="${schedules != null and !schedules.isEmpty()}">
        <table>
            <thead>
            <tr>
                <th>Фитнес-Класс</th>
                <th>Дата и Время Начала</th>
                <th>Дата и Время Окончания</th>
                <th>Тренер</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="schedule : ${schedules}">
                <td th:text="${schedule.fitnessClass.name}">Фитнес-Класс</td>
                <td th:text="${#temporals.format(schedule.startTime, 'yyyy-MM-dd HH:mm')}">Начало</td>
                <td th:text="${#temporals.format(schedule.endTime, 'yyyy-MM-dd HH:mm')}">Окончание</td>
                <td th:text="${schedule.fitnessClass.trainer.firstName + ' ' + schedule.fitnessClass.trainer.lastName}">Тренер</td>
            </tr>
            </tbody>
        </table>
    </div>
    <div th:if="${schedules == null or schedules.isEmpty()}">
        <p>Нет доступных расписаний.</p>
    </div>
</div>
</body>
</html>
