<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
  <title layout:fragment="title">Мои Абонементы</title>
  <!-- Подключение Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Подключение Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body layout:decorate="~{layout}">
<div layout:fragment="content" class="container mt-5">
  <h1 class="mb-4">Мои Абонементы</h1>

  <!-- Кнопка "Назад" -->
  <div class="mb-3">
    <a th:href="@{/web/home}" class="btn btn-secondary">
      <i class="fas fa-arrow-left"></i> Назад
    </a>
  </div>

  <!-- Сообщение об отсутствии абонементов -->
  <div th:if="${subscriptions == null or subscriptions.isEmpty()}">
    <div class="alert alert-info">Нет активных абонементов.</div>
  </div>

  <!-- Таблица с абонементами -->
  <div th:if="${subscriptions != null and !subscriptions.isEmpty()}">
    <table class="table table-striped table-bordered">
      <thead class="table-dark">
      <tr>
        <th>Фитнес-Класс</th>
        <th>Дата Начала</th>
        <th>Дата Окончания</th>
        <th>Цена</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="subscription : ${subscriptions}">
        <td th:text="${subscription.fitnessClass.name}">Фитнес-Класс</td>
        <td th:text="${#temporals.format(subscription.startDate, 'yyyy-MM-dd')}">Дата Начала</td>
        <td th:text="${#temporals.format(subscription.endDate, 'yyyy-MM-dd')}">Дата Окончания</td>
        <td th:text="${subscription.price}">Цена</td>
      </tr>
      </tbody>
    </table>
  </div>
</div>

<!-- Подключение Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
