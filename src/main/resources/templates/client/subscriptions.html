<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
  <title layout:fragment="title">Мои Абонементы</title>
</head>
<body layout:decorate="~{layout}">
<div layout:fragment="content">
  <h2>Мои Абонементы</h2>

  <div th:if="${subscriptions != null and !subscriptions.isEmpty()}">
    <table>
      <thead>
      <tr>
        <th>ID Абонемента</th>
        <th>Фитнес-Класс</th>
        <th>Дата Начала</th>
        <th>Дата Окончания</th>
        <th>Цена</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="subscription : ${subscriptions}">
        <td th:text="${subscription.id}">ID</td>
        <td th:text="${subscription.fitnessClass.name}">Фитнес-Класс</td>
        <td th:text="${subscription.startDate}">Дата Начала</td>
        <td th:text="${subscription.endDate}">Дата Окончания</td>
        <td th:text="${subscription.price}">Цена</td>
      </tr>
      </tbody>
    </table>
  </div>
  <div th:if="${subscriptions == null or subscriptions.isEmpty()}">
    <p>У вас нет активных абонементов.</p>
  </div>
</div>
</body>
</html>
