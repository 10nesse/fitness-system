<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
  <title layout:fragment="title">Редактировать Профиль</title>
  <!-- Подключение Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body layout:decorate="~{layout}">
<div layout:fragment="content" class="container mt-5">
  <h1 class="mb-4">Редактировать Профиль</h1>

  <!-- Форма редактирования профиля -->
  <form th:action="@{/web/client/profile/edit}" th:object="${client}" method="post" class="needs-validation" novalidate>
    <div class="mb-3">
      <label for="firstName" class="form-label">Имя:</label>
      <input type="text" id="firstName" th:field="*{firstName}" class="form-control" required>
    </div>
    <div class="mb-3">
      <label for="lastName" class="form-label">Фамилия:</label>
      <input type="text" id="lastName" th:field="*{lastName}" class="form-control" required>
    </div>
    <div class="mb-3">
      <label class="form-label"><strong>Email:</strong></label>
      <p th:text="${client.user.email}" class="form-control-plaintext">Email</p>
    </div>
    <div class="mb-3">
      <label for="phoneNumber" class="form-label">Телефон:</label>
      <input type="text" id="phoneNumber" th:field="*{phoneNumber}" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-success">Сохранить</button>
    <a th:href="@{/web/client/profile}" class="btn btn-secondary">Отмена</a>
  </form>
</div>

<!-- Подключение Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
