<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Редактировать Профиль</title>
  <!-- Подключение Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-lg-6">
      <div class="card shadow-lg">
        <div class="card-header bg-info text-white text-center">
          <h1 class="mb-0">Редактировать Профиль</h1>
        </div>
        <div class="card-body">
          <form th:action="@{/web/client/profile/edit}" th:object="${client}" method="post" class="needs-validation" novalidate>
            <div class="mb-3">
              <label for="firstName" class="form-label">Имя:</label>
              <input type="text" id="firstName" th:field="*{firstName}" class="form-control" required>
            </div>
            <div class="mb-3">
              <label for="lastName" class="form-label">Фамилия:</label>
              <input type="text" id="lastName" th:field="*{lastName}" class="form-control" required>
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email:</label>
              <input type="email" id="email" th:field="*{user.email}" class="form-control" required>
            </div>

            <div class="mb-3">
              <label for="phoneNumber" class="form-label">Телефон:</label>
              <input type="text" id="phoneNumber" th:field="*{phoneNumber}" class="form-control" required>
            </div>
            <div class="text-center">
              <button type="submit" class="btn btn-success me-2">
                <i class="fas fa-save me-1"></i> Сохранить
              </button>
              <a th:href="@{/web/client/profile}" class="btn btn-outline-secondary">
                <i class="fas fa-times me-1"></i> Отмена
              </a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Подключение Font Awesome -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
<!-- Подключение Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
