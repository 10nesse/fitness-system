<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
  <title layout:fragment="title">Изменить Пароль</title>
  <!-- Подключение Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body layout:decorate="~{layout}">
<div layout:fragment="content" class="container mt-5">
  <h1 class="mb-4">Изменить Пароль</h1>

  <!-- Сообщения об ошибке и успехе -->
  <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>
  <div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}"></div>

  <!-- Форма изменения пароля -->
  <form th:action="@{/web/client/profile/change-password}" th:object="${passwordForm}" method="post">
    <div class="mb-3">
      <label for="oldPassword" class="form-label">Старый Пароль:</label>
      <input type="password" id="oldPassword" th:field="*{oldPassword}" class="form-control" required>
    </div>
    <div class="mb-3">
      <label for="newPassword" class="form-label">Новый Пароль:</label>
      <input type="password" id="newPassword" th:field="*{newPassword}" class="form-control" required>
    </div>
    <div class="mb-3">
      <label for="confirmPassword" class="form-label">Подтвердите Новый Пароль:</label>
      <input type="password" id="confirmPassword" th:field="*{confirmPassword}" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-success">Изменить Пароль</button>
    <a th:href="@{/web/client/profile}" class="btn btn-secondary">Назад к Профилю</a>
  </form>
</div>

<!-- Подключение Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
