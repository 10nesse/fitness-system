<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Дашборд Клиента</title>
    <!-- Подключение Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Пользовательский CSS -->
    <link rel="stylesheet" th:href="@{/css/styles.css}"/>
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card shadow-lg">
                <div class="card-header bg-success text-white text-center">
                    <h1 class="mb-0">Добро пожаловать, Клиент!</h1>
                </div>
                <div class="card-body">
                    <!-- Навигация -->
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item">
                            <a th:href="@{/web/client/profile}" class="text-decoration-none">
                                <i class="fas fa-user me-2"></i>Мой Профиль
                            </a>
                        </li>
                        <li class="list-group-item">
                            <a th:href="@{/web/client/subscription-schedules}" class="text-decoration-none">
                                <i class="fas fa-calendar-check me-2"></i>Доступные занятия
                            </a>
                        </li>
                        <li class="list-group-item">
                            <a th:href="@{/web/client/schedules}" class="text-decoration-none">
                                <i class="fas fa-calendar-alt me-2"></i>Мое Расписание
                            </a>
                        </li>
                        <li class="list-group-item">
                            <a th:href="@{/web/client/subscriptions}" class="text-decoration-none">
                                <i class="fas fa-id-card me-2"></i>Мои Абонементы
                            </a>
                        </li>
                    </ul>

                    <!-- Кнопка выхода -->
                    <div class="text-center mt-4">
                        <form th:action="@{/web/auth/logout}" method="post">
                            <button type="submit" class="btn btn-outline-danger px-4">
                                <i class="fas fa-sign-out-alt me-2"></i>Выйти
                            </button>
                        </form>
                    </div>
                </div>
                <div class="card-footer text-center text-muted">
                    <small>
                        &copy; 2024 Fitness Management System |
                        <a th:href="@{/about}" class="text-decoration-none">Об Авторе</a>
                    </small>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Подключение Font Awesome -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
<!-- Подключение Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
