<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <title layout:fragment="title">Дашборд Клиента</title>
    <!-- Подключение Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body layout:decorate="~{layout}">
<div layout:fragment="content" class="container mt-5">
    <h1 class="mb-4">Добро пожаловать, Клиент!</h1>

    <!-- Навигация -->
    <nav class="nav flex-column">
        <a class="nav-link active" th:href="@{/web/client/profile}">Мой Профиль</a>
        <a class="nav-link" th:href="@{/web/client/subscription-schedules}">Расписания по Абонементам</a>
        <a class="nav-link" th:href="@{/web/client/schedules}">Мое Расписание</a>
        <a class="nav-link" th:href="@{/web/client/subscriptions}">Мои Абонементы</a>
        <form th:action="@{/web/auth/logout}" method="post" style="display:inline;">
            <button type="submit" class="btn btn-danger nav-link text-danger">Выйти</button>
        </form>

    </nav>
</div>

<!-- Подключение Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
