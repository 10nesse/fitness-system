<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Регистрация</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}"/>
    <!-- Подключение Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4">Регистрация</h1>

    <form th:action="@{/web/auth/register}" th:object="${user}" method="post" class="needs-validation" novalidate>
        <div class="mb-3">
            <label for="username" class="form-label">Имя пользователя:</label>
            <input type="text" id="username" th:field="*{username}" class="form-control" required/>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Пароль:</label>
            <input type="password" id="password" th:field="*{password}" class="form-control" required/>
        </div>
        <div class="mb-3">
            <label for="firstName" class="form-label">Имя:</label>
            <input type="text" id="firstName" th:field="*{firstName}" class="form-control" required/>
        </div>
        <div class="mb-3">
            <label for="lastName" class="form-label">Фамилия:</label>
            <input type="text" id="lastName" th:field="*{lastName}" class="form-control" required/>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email:</label>
            <input type="email" id="email" th:field="*{email}" class="form-control" required/>
        </div>
        <div class="mb-3">
            <label for="phoneNumber" class="form-label">Телефон:</label>
            <input type="text" id="phoneNumber" th:field="*{phoneNumber}" class="form-control" required/>
        </div>
        <button type="submit" class="btn btn-primary">Зарегистрироваться</button>
    </form>
</div>

<!-- Подключение Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
