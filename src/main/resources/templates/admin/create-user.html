<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Создать Пользователя</title>
  <!-- Подключение Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Подключение Select2 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
</head>
<body class="bg-light">
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-lg-6">
      <div class="card shadow">
        <div class="card-body">
          <h2 class="text-center mb-4">Создать Пользователя</h2>

          <!-- Сообщение об ошибке -->
          <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>

          <!-- Форма создания пользователя -->
          <form th:action="@{/web/admin/users/create}" th:object="${user}" method="post">
            <div class="mb-3">
              <label for="username" class="form-label">Имя пользователя:</label>
              <input type="text" id="username" class="form-control" th:field="*{username}" required>
            </div>

            <div class="mb-3">
              <label for="password" class="form-label">Пароль:</label>
              <input type="password" id="password" class="form-control" th:field="*{password}" required>
            </div>

            <div class="mb-3">
              <label for="firstName" class="form-label">Имя:</label>
              <input type="text" id="firstName" class="form-control" th:field="*{firstName}" required>
            </div>

            <div class="mb-3">
              <label for="lastName" class="form-label">Фамилия:</label>
              <input type="text" id="lastName" class="form-control" th:field="*{lastName}" required>
            </div>

            <div class="mb-3">
              <label for="phoneNumber" class="form-label">Телефон:</label>
              <input type="text" id="phoneNumber" class="form-control" th:field="*{phoneNumber}" required>
            </div>

            <div class="mb-3">
              <label for="email" class="form-label">Email:</label>
              <input type="email" id="email" class="form-control" th:field="*{email}" required>
            </div>

            <div class="mb-3">
              <label for="roles" class="form-label">Роли:</label>
              <select id="roles" name="roleNames" class="form-select" multiple size="5">
                <option th:each="role : ${allRoles}"
                        th:value="${role.name}"
                        th:text="${role.displayName}"></option>
              </select>
            </div>

            <div class="d-flex justify-content-between">
              <a th:href="@{/web/admin/users}" class="btn btn-secondary">
                <i class="fas fa-arrow-left"></i> Назад
              </a>
              <button type="submit" class="btn btn-primary">
                <i class="fas fa-save"></i> Создать
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Подключение Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<!-- Подключение Select2 JS -->
<script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
<script>
  $(document).ready(function () {
    $('#roles').select2({
      placeholder: "Выберите роли",
      allowClear: true
    });
  });
</script>
</body>
</html>
