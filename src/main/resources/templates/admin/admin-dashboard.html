<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Административный Дашборд</title>
  <!-- Подключение Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Пользовательский CSS -->
  <link rel="stylesheet" th:href="@{/css/styles.css}"/>
</head>
<body class="bg-light">
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-lg-8">
      <div class="card shadow-lg">
        <div class="card-header bg-primary text-white text-center">
          <h1 class="mb-0">Добро пожаловать, Администратор!</h1>
        </div>
        <div class="card-body">
          <!-- Навигация -->
          <ul class="list-group list-group-flush">
            <li class="list-group-item">
              <a th:href="@{/web/admin/users}" class="text-decoration-none">
                <i class="fas fa-users me-2"></i>Управление Пользователями
              </a>
            </li>
            <li class="list-group-item">
              <a th:href="@{/web/admin/clients}" class="text-decoration-none">
                <i class="fas fa-user me-2"></i>Управление Клиентами
              </a>
            </li>
            <li class="list-group-item">
              <a th:href="@{/web/admin/trainers}" class="text-decoration-none">
                <i class="fas fa-dumbbell me-2"></i>Управление Тренерами
              </a>
            </li>
            <li class="list-group-item">
              <a th:href="@{/web/admin/fitness-classes}" class="text-decoration-none">
                <i class="fas fa-running me-2"></i>Управление Фитнес-Классами
              </a>
            </li>
            <li class="list-group-item">
              <a th:href="@{/web/admin/subscriptions}" class="text-decoration-none">
                <i class="fas fa-id-card me-2"></i>Управление Абонементами
              </a>
            </li>
            <li class="list-group-item">
              <a th:href="@{/web/admin/schedules}" class="text-decoration-none">
                <i class="fas fa-calendar-alt me-2"></i>Управление Расписанием
              </a>
            </li>
            <li class="list-group-item">
              <a th:href="@{/web/admin/settings}" class="text-decoration-none">
                <i class="fas fa-cogs me-2"></i>Настройки
              </a>
            </li>
          </ul>

          <!-- Кнопка выхода -->
          <div class="text-center mt-4">
            <form th:action="@{/web/auth/logout}" method="post">
              <button type="submit" class="btn btn-outline-danger px-4">
                <i class="fas fa-sign-out-alt me-2"></i>Выйти
              </button>
            </form>
          </div>
        </div>
        <div class="card-footer text-center text-muted">
          <small>
            &copy; 2024 Fitness Management System |
            <a th:href="@{/about}" class="text-decoration-none">Об Авторе</a>
          </small>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Подключение Font Awesome -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
<!-- Подключение Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
