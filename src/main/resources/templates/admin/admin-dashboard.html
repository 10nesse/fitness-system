<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Административный Дашборд</title>
  <!-- Подключение Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Пользовательский CSS -->
  <link rel="stylesheet" th:href="@{/css/styles.css}"/>
</head>
<body class="bg-light">
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-lg-8">
      <div class="card shadow">
        <div class="card-body">
          <h1 class="text-center mb-4">Добро пожаловать, Администратор!</h1>

          <!-- Навигация -->
          <ul class="list-group list-group-flush">
            <li class="list-group-item">
              <a th:href="@{/web/admin/users}" class="text-decoration-none">Управление Пользователями</a>
            </li>
            <li class="list-group-item">
              <a th:href="@{/web/admin/clients}" class="text-decoration-none">Управление Клиентами</a>
            </li>
            <li class="list-group-item">
              <a th:href="@{/web/admin/trainers}" class="text-decoration-none">Управление Тренерами</a>
            </li>
            <li class="list-group-item">
              <a th:href="@{/web/admin/fitness-classes}" class="text-decoration-none">Управление Фитнес-Классами</a>
            </li>
            <li class="list-group-item">
              <a th:href="@{/web/admin/subscriptions}" class="text-decoration-none">Управление Абонементами</a>
            </li>
            <li class="list-group-item">
              <a th:href="@{/web/admin/payments}" class="text-decoration-none">Управление Платежами</a>
            </li>
            <li class="list-group-item">
              <a th:href="@{/web/admin/schedules}" class="text-decoration-none">Управление Расписанием</a>
            </li>
            <li class="list-group-item">
              <a th:href="@{/web/admin/settings}" class="text-decoration-none">Настройки</a>
            </li>
          </ul>

          <!-- Кнопка выхода -->
          <div class="text-center mt-4">
            <form th:action="@{/web/auth/logout}" method="post" style="display:inline;">
              <button type="submit" class="btn btn-danger nav-link text-danger">Выйти</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Подключение Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
