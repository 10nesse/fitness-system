<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Edit Subscription</title>
  <link rel="stylesheet" th:href="@{/css/styles.css}" />
</head>
<body>
<div th:fragment="content">
  <h1>Edit Subscription</h1>

  <p th:if="${errorMessage}" style="color:red" th:text="${errorMessage}"></p>

  <form th:action="@{/web/admin/subscriptions/edit}" th:object="${subscription}" method="post">
    <input type="hidden" th:field="*{id}"/>

    <!-- Выбор клиента -->
    <label for="client">Client:</label>
    <select id="client" name="clientId">
      <option th:each="client : ${clients}"
              th:value="${client.id}"
              th:text="${client.firstName + ' ' + client.lastName}"
              th:selected="${client.id} == ${subscription.client.id}"></option>
    </select><br/>

    <!-- Выбор фитнес-класса -->
    <label for="fitnessClass">Fitness Class:</label>
    <select id="fitnessClass" name="fitnessClassId">
      <option th:each="fitnessClass : ${fitnessClasses}"
              th:value="${fitnessClass.id}"
              th:text="${fitnessClass.name}"
              th:selected="${fitnessClass.id} == ${subscription.fitnessClass.id}"></option>
    </select><br/>

    <!-- Поля для дат и цены -->
    <label for="startDate">Start Date (YYYY-MM-DD):</label>
    <input type="date" id="startDate" th:field="*{startDate}" required/><br/>

    <label for="endDate">End Date (YYYY-MM-DD):</label>
    <input type="date" id="endDate" th:field="*{endDate}" required/><br/>

    <label for="price">Price:</label>
    <input type="number" step="0.01" id="price" th:field="*{price}" required/><br/>

    <button type="submit">Update</button>
  </form>

  <a th:href="@{/web/admin/subscriptions}">Back to Subscriptions</a>
</div>
<th:block th:replace="~{layout :: content}"/>
</body>
</html>
