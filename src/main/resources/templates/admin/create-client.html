<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Создать Клиента</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}"/>
    <!-- Подключение Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4">Создать Нового Клиента</h1>

    <!-- Сообщение об ошибке -->
    <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>

    <form th:action="@{/web/admin/clients/create}" th:object="${client}" method="post">
        <div class="mb-3">
            <label for="userId" class="form-label">Пользователь:</label>
            <select id="userId" name="userId" class="form-select" required>
                <option value="">Выберите пользователя</option>
                <option th:each="u : ${users}" th:value="${u.id}" th:text="${u.username}"></option>
            </select>
        </div>

        <div class="mb-3">
            <label for="firstName" class="form-label">Имя:</label>
            <input type="text" id="firstName" th:field="*{firstName}" class="form-control" required/>
        </div>

        <div class="mb-3">
            <label for="lastName" class="form-label">Фамилия:</label>
            <input type="text" id="lastName" th:field="*{lastName}" class="form-control" required/>
        </div>

        <div class="mb-3">
            <label for="phoneNumber" class="form-label">Номер телефона:</label>
            <input type="text" id="phoneNumber" th:field="*{phoneNumber}" class="form-control" required/>
        </div>

        <button type="submit" class="btn btn-primary">Создать</button>
        <a th:href="@{/web/admin/clients}" class="btn btn-secondary">Назад к списку клиентов</a>
    </form>
</div>

<!-- Подключение Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
