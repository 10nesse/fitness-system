<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create Client</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}"/>
</head>
<body>
<div th:fragment="content">
    <h1>Create New Client</h1>

    <p th:if="${errorMessage}" style="color:red" th:text="${errorMessage}"></p>

    <form th:action="@{/web/admin/clients/create}" th:object="${client}" method="post">
        <!-- Поле для выбора пользователя -->
        <label for="userId">User:</label>
        <select id="userId" name="userId" required>
            <option value="">Select a User</option>
            <option th:each="u : ${users}"
                    th:value="${u.id}"
                    th:text="${u.username}"></option>
        </select><br/>

        <!-- Поля для данных клиента -->
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" th:field="*{firstName}" required/><br/>

        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" th:field="*{lastName}" required/><br/>

        <label for="email">Email:</label>
        <input type="email" id="email" th:field="*{email}" required/><br/>

        <label for="phoneNumber">Phone Number:</label>
        <input type="text" id="phoneNumber" th:field="*{phoneNumber}" required/><br/>

        <button type="submit">Create</button>
    </form>

    <p><a th:href="@{/web/admin/clients}">Back to Clients</a></p>
</div>
<th:block th:replace="~{layout :: content}"/>
</body>
</html>
