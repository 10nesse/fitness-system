<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Расписания</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}"/>
    <!-- Подключение Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Подключение DataTables CSS -->
    <link href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css" rel="stylesheet">
    <link href="https://cdn.datatables.net/1.13.6/css/dataTables.bootstrap5.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4">Расписания</h1>

    <div class="mb-3">
        <a th:href="@{/web/admin/schedules/create}" class="btn btn-primary">
            <i class="fas fa-plus"></i> Добавить Расписание
        </a>
        <a th:href="@{/web/home}" class="btn btn-secondary">Назад на Дашборд</a>
    </div>

    <div th:if="${schedules != null and schedules.size() > 0}">
        <table id="schedulesTable" class="table table-striped table-bordered">
            <thead class="table-dark">
            <tr>
                <th>Занятие</th>
                <th>Время Начала</th>
                <th>Время Окончания</th>
                <th>Действия</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="schedule : ${schedules}">
                <td th:text="${schedule.fitnessClass.name}">Название занятия</td>
                <td th:text="${#temporals.format(schedule.startTime, 'yyyy-MM-dd HH:mm')}">Начало</td>
                <td th:text="${#temporals.format(schedule.endTime, 'yyyy-MM-dd HH:mm')}">Окончание</td>
                <td>
                    <a th:href="@{'/web/admin/schedules/edit/' + ${schedule.id}}" class="btn btn-warning btn-sm">
                        Редактировать
                    </a>
                    <a th:href="@{'/web/admin/schedules/delete/' + ${schedule.id}}" class="btn btn-danger btn-sm"
                       onclick="return confirm('Вы уверены, что хотите удалить это расписание?')">
                        Удалить
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div th:if="${schedules == null or schedules.size() == 0}" class="alert alert-info">
        Расписания не найдены.
    </div>
</div>

<!-- Подключение jQuery -->
<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<!-- Подключение Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<!-- Подключение DataTables JS -->
<script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap5.min.js"></script>

<script>
    $(document).ready(function() {
        $('#schedulesTable').DataTable({
            language: {
                url: '//cdn.datatables.net/plug-ins/1.13.6/i18n/ru.json'
            }
        });
    });
</script>
</body>
</html>
