<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Клиенты</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}"/>
    <!-- Подключение Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4">Клиенты</h1>

    <div class="mb-3">
        <a th:href="@{/web/admin/clients/create}" class="btn btn-primary">
            <i class="fas fa-plus"></i> Добавить Клиента
        </a>
        <a th:href="@{/web/home}" class="btn btn-secondary">Назад на Дашборд</a>
    </div>

    <div th:if="${clients != null and clients.size() > 0}">
        <table class="table table-striped table-bordered">
            <thead class="table-dark">
            <tr>
                <th>Имя</th>
                <th>Фамилия</th>
                <th>Логин</th>
                <th>Email</th>
                <th>Номер телефона</th>
                <th>Действия</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="client : ${clients}">
                <td th:text="${client.firstName}">Имя</td>
                <td th:text="${client.lastName}">Фамилия</td>
                <td th:text="${client.user.username}">Логин</td>
                <td th:text="${client.email}">Email</td>
                <td th:text="${client.phoneNumber}">Телефон</td>
                <td>
                    <a th:href="@{'/web/admin/clients/edit/' + ${client.id}}" class="btn btn-warning btn-sm">Редактировать</a>
                    <a th:href="@{'/web/admin/clients/delete/' + ${client.id}}" class="btn btn-danger btn-sm"
                       onclick="return confirm('Вы уверены, что хотите удалить этого клиента?')">Удалить</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div th:if="${clients == null or clients.size() == 0}" class="alert alert-info">Клиенты не найдены.</div>
</div>

<!-- Подключение Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
