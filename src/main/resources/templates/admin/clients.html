<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Клиенты</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light">
<div class="container mt-5">
    <h1 class="mb-4">Клиенты</h1>

    <div class="mb-3">
        <a th:href="@{/web/home}" class="btn btn-secondary">Назад на Дашборд</a>
    </div>

    <div th:if="${clients != null and clients.size() > 0}">
        <table class="table table-striped table-bordered">
            <thead class="table-dark">
            <tr>
                <th>Имя пользователя</th>
                <th>Имя</th>
                <th>Фамилия</th>
                <th>Email</th>
                <th>Номер телефона</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="client : ${clients}">
                <td th:text="${client.username}">Имя пользователя</td>
                <td th:text="${client.firstName}">Имя</td>
                <td th:text="${client.lastName}">Фамилия</td>
                <td th:text="${client.email}">Email</td>
                <td th:text="${client.phoneNumber}">Телефон</td>
            </tr>
            </tbody>
        </table>
    </div>
    <div th:if="${clients == null or clients.size() == 0}" class="alert alert-info">Клиенты не найдены.</div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
