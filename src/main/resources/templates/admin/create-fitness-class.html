<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Создать Занятие</title>
  <link rel="stylesheet" th:href="@{/css/styles.css}"/>
  <!-- Подключение Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
  <h1 class="mb-4">Создать Занятие</h1>

  <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>

  <form th:action="@{/web/admin/fitness-classes/create}" th:object="${fitnessClass}" method="post">
    <div class="mb-3">
      <label for="trainer" class="form-label">Тренер:</label>
      <select id="trainer" name="trainerId" class="form-select" required>
        <option th:each="trainer : ${trainers}"
                th:value="${trainer.id}"
                th:text="${trainer.firstName + ' ' + trainer.lastName}"></option>
      </select>
    </div>

    <div class="mb-3">
      <label for="name" class="form-label">Название:</label>
      <input type="text" id="name" th:field="*{name}" class="form-control" required/>
    </div>

    <div class="mb-3">
      <label for="description" class="form-label">Описание:</label>
      <textarea id="description" th:field="*{description}" class="form-control" required></textarea>
    </div>

    <div class="mb-3">
      <label for="capacity" class="form-label">Вместимость:</label>
      <input type="number" id="capacity" th:field="*{capacity}" class="form-control" min="1" required/>
    </div>

    <button type="submit" class="btn btn-primary">Создать</button>
    <a th:href="@{/web/admin/fitness-classes}" class="btn btn-secondary">Назад к списку занятий</a>
  </form>
</div>

<!-- Подключение Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
