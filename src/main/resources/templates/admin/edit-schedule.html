<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Редактировать Расписание</title>
  <link rel="stylesheet" th:href="@{/css/styles.css}"/>
  <!-- Подключение Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
  <h1 class="mb-4">Редактировать Расписание</h1>

  <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>

  <form th:action="@{/web/admin/schedules/edit}" th:object="${schedule}" method="post">
    <input type="hidden" th:field="*{id}"/>

    <div class="mb-3">
      <label for="fitnessClass" class="form-label">Занятие:</label>
      <select id="fitnessClass" name="fitnessClassId" class="form-select" required>
        <option th:each="fc : ${fitnessClasses}"
                th:value="${fc.id}"
                th:text="${fc.name}"
                th:selected="${fc.id} == ${schedule.fitnessClass.id}"></option>
      </select>
    </div>

    <div class="mb-3">
      <label for="startTime" class="form-label">Время начала:</label>
      <input type="datetime-local" id="startTime" th:field="*{startTime}" class="form-control" required/>
    </div>

    <div class="mb-3">
      <label for="endTime" class="form-label">Время окончания:</label>
      <input type="datetime-local" id="endTime" th:field="*{endTime}" class="form-control" required/>
    </div>

    <button type="submit" class="btn btn-primary">Сохранить</button>
    <a th:href="@{/web/admin/schedules}" class="btn btn-secondary">Назад к Расписаниям</a>
  </form>
</div>

<!-- Подключение Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
