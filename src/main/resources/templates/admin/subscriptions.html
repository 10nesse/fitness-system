<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Subscriptions</title>
  <link rel="stylesheet" th:href="@{/css/styles.css}" />
</head>
<body>
<div th:fragment="content">
  <h1>Subscriptions</h1>

  <p><a th:href="@{/web/home}">Back to Dashboard</a></p>
  <p><a th:href="@{/web/admin/subscriptions/create}">Add New Subscription</a></p>

  <div th:if="${subscriptions != null and subscriptions.size() > 0}">
    <table>
      <thead>
      <tr>
        <th>Client</th>
        <th>Fitness Class</th>
        <th>Start Date</th>
        <th>End Date</th>
        <th>Price</th>
        <th>Actions</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="subscription : ${subscriptions}">
        <td th:text="${subscription.client.firstName + ' ' + subscription.client.lastName}">Client Name</td>
        <td th:text="${subscription.fitnessClass.name}">Fitness Class</td>
        <td th:text="${subscription.startDate}">Start Date</td>
        <td th:text="${subscription.endDate}">End Date</td>
        <td th:text="${subscription.price}">Price</td>
        <td>
          <a th:href="@{'/web/admin/subscriptions/edit/' + ${subscription.id}}">Edit</a>
          <a th:href="@{'/web/admin/subscriptions/delete/' + ${subscription.id}}"
             onclick="return confirm('Are you sure you want to delete this subscription?')">Delete</a>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
  <div th:if="${subscriptions == null or subscriptions.size() == 0}">
    <p>No subscriptions found.</p>
  </div>
</div>
<th:block th:replace="~{layout :: content}"/>
</body>
</html>
