<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Абонементы</title>
  <link rel="stylesheet" th:href="@{/css/styles.css}"/>
  <!-- Подключение Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Подключение DataTables CSS -->
  <link href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css" rel="stylesheet">
  <link href="https://cdn.datatables.net/1.13.6/css/dataTables.bootstrap5.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
  <h1 class="mb-4">Абонементы</h1>

  <div class="mb-3">
    <a th:href="@{/web/admin/subscriptions/create}" class="btn btn-primary">
      <i class="fas fa-plus"></i> Добавить Абонемент
    </a>
    <a th:href="@{/web/home}" class="btn btn-secondary">Назад на Дашборд</a>
  </div>

  <div th:if="${subscriptions != null and subscriptions.size() > 0}">
    <table id="subscriptionsTable" class="table table-striped table-bordered">
      <thead class="table-dark">
      <tr>
        <th>Клиент</th>
        <th>Занятие</th>
        <th>Дата начала</th>
        <th>Дата окончания</th>
        <th>Цена</th>
        <th>Действия</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="subscription : ${subscriptions}">
        <td th:text="${subscription.client.firstName + ' ' + subscription.client.lastName}">Клиент</td>
        <td th:text="${subscription.fitnessClass.name}">Занятие</td>
        <td th:text="${subscription.startDate}">Дата начала</td>
        <td th:text="${subscription.endDate}">Дата окончания</td>
        <td th:text="${subscription.price + ' ₽'}">Цена</td>
        <td>
          <a th:href="@{'/web/admin/subscriptions/edit/' + ${subscription.id}}" class="btn btn-warning btn-sm">Редактировать</a>
          <a th:href="@{'/web/admin/subscriptions/delete/' + ${subscription.id}}" class="btn btn-danger btn-sm"
             onclick="return confirm('Вы уверены, что хотите удалить этот абонемент?')">Удалить</a>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
  <div th:if="${subscriptions == null or subscriptions.size() == 0}" class="alert alert-info">Абонементы не найдены.</div>
</div>

<!-- Подключение jQuery -->
<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<!-- Подключение Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<!-- Подключение DataTables JS -->
<script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap5.min.js"></script>

<script>
  $(document).ready(function() {
    $('#subscriptionsTable').DataTable({
      language: {
        url: '//cdn.datatables.net/plug-ins/1.13.6/i18n/ru.json'
      }
    });
  });
</script>
</body>
</html>
