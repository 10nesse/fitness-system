<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Создать Абонемент</title>
  <link rel="stylesheet" th:href="@{/css/styles.css}"/>
  <!-- Подключение Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
  <h1 class="mb-4">Создать Абонемент</h1>

  <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>

  <form th:action="@{/web/admin/subscriptions/create}" th:object="${subscription}" method="post">
    <div class="mb-3">
      <label for="client" class="form-label">Клиент:</label>
      <select id="client" name="clientId" class="form-select" required>
        <option th:each="client : ${clients}"
                th:value="${client.id}"
                th:text="${client.firstName + ' ' + client.lastName}"></option>
      </select>
    </div>

    <div class="mb-3">
      <label for="fitnessClass" class="form-label">Занятие:</label>
      <select id="fitnessClass" name="fitnessClassId" class="form-select" required>
        <option th:each="fitnessClass : ${fitnessClasses}"
                th:value="${fitnessClass.id}"
                th:text="${fitnessClass.name}"></option>
      </select>
    </div>

    <div class="mb-3">
      <label for="startDate" class="form-label">Дата начала:</label>
      <input type="date" id="startDate" th:field="*{startDate}" class="form-control" required/>
    </div>

    <div class="mb-3">
      <label for="endDate" class="form-label">Дата окончания:</label>
      <input type="date" id="endDate" th:field="*{endDate}" class="form-control" required/>
    </div>

    <div class="mb-3">
      <label for="price" class="form-label">Цена (₽):</label>
      <input type="number" step="0.01" id="price" th:field="*{price}" class="form-control" required/>
    </div>

    <button type="submit" class="btn btn-primary">Создать</button>
    <a th:href="@{/web/admin/subscriptions}" class="btn btn-secondary">Назад к списку абонементов</a>
  </form>
</div>

<!-- Подключение Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
