<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Тренеры</title>
  <link rel="stylesheet" th:href="@{/css/styles.css}" />
  <!-- Подключение Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Подключение DataTables CSS -->
  <link href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css" rel="stylesheet">
  <link href="https://cdn.datatables.net/1.13.6/css/dataTables.bootstrap5.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
  <h1 class="mb-4">Тренеры</h1>

  <div class="mb-3">
    <a th:href="@{/web/home}" class="btn btn-secondary">Назад на Дашборд</a>
  </div>

  <div th:if="${trainers != null and trainers.size() > 0}">
    <table id="trainersTable" class="table table-striped table-bordered">
      <thead class="table-dark">
      <tr>
        <th>Имя пользователя</th>
        <th>Имя</th>
        <th>Фамилия</th>
        <th>Email</th>
        <th>Номер телефона</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="trainer : ${trainers}">
        <td th:text="${trainer.username}">Имя пользователя</td>
        <td th:text="${trainer.firstName}">Имя</td>
        <td th:text="${trainer.lastName}">Фамилия</td>
        <td th:text="${trainer.email}">Email</td>
        <td th:text="${trainer.phoneNumber}">Телефон</td>
      </tr>
      </tbody>
    </table>
  </div>
  <div th:if="${trainers == null or trainers.size() == 0}" class="alert alert-info">Тренеры не найдены.</div>
</div>

<!-- Подключение jQuery -->
<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<!-- Подключение Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<!-- Подключение DataTables JS -->
<script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap5.min.js"></script>

<script>
  $(document).ready(function() {
    $('#trainersTable').DataTable({
      language: {
        url: '//cdn.datatables.net/plug-ins/1.13.6/i18n/ru.json'
      }
    });
  });
</script>
</body>
</html>
