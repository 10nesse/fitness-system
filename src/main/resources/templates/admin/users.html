<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Пользователи</title>
  <link rel="stylesheet" th:href="@{/css/styles.css}"/>
  <!-- Подключение Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Подключение DataTables CSS -->
  <link href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css" rel="stylesheet">
  <link href="https://cdn.datatables.net/1.13.6/css/dataTables.bootstrap5.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
  <h1 class="mb-4">Пользователи</h1>

  <div class="mb-3">
    <a th:href="@{/web/admin/users/create}" class="btn btn-primary">
      <i class="fas fa-plus"></i> Добавить Пользователя
    </a>
    <a th:href="@{/web/home}" class="btn btn-secondary">Назад на Дашборд</a>
  </div>

  <div th:if="${users != null and users.size() > 0}">
    <table id="usersTable" class="table table-striped table-bordered">
      <thead class="table-dark">
      <tr>
        <th>Имя пользователя</th>
        <th>Имя</th>
        <th>Фамилия</th>
        <th>Email</th>
        <th>Телефон</th>
        <th>Роли</th>
        <th>Действия</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="user : ${users}">
        <td th:text="${user.username}">Имя пользователя</td>
        <td th:text="${user.firstName}">Имя</td>
        <td th:text="${user.lastName}">Фамилия</td>
        <td th:text="${user.email}">Email</td>
        <td th:text="${user.phoneNumber}">Телефон</td>
        <td>
          <span th:each="role : ${user.roles}" th:text="${role.displayName} + ' '"></span>
        </td>
        <td>
          <a th:href="@{'/web/admin/users/edit/' + ${user.id}}" class="btn btn-warning btn-sm">Редактировать</a>
          <a th:href="@{'/web/admin/users/delete/' + ${user.id}}" class="btn btn-danger btn-sm"
             onclick="return confirm('Вы уверены, что хотите удалить этого пользователя?')">Удалить</a>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
  <div th:if="${users == null or users.size() == 0}" class="alert alert-info">Пользователи не найдены.</div>
</div>

<!-- Подключение jQuery -->
<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<!-- Подключение Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<!-- Подключение DataTables JS -->
<script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap5.min.js"></script>

<script>
  $(document).ready(function() {
    $('#usersTable').DataTable({
      language: {
        url: '//cdn.datatables.net/plug-ins/1.13.6/i18n/ru.json'
      }
    });
  });
</script>
</body>
</html>
