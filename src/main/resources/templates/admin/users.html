<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Users</title>
  <link rel="stylesheet" th:href="@{/css/styles.css}"/>
</head>
<body>
<div th:fragment="content">
  <h1>Users</h1>

  <!-- Ссылка возврата на дашборд -->
  <p><a th:href="@{/web/home}">Back to Dashboard</a></p>

  <!-- Ссылка на создание нового пользователя -->
  <p><a th:href="@{/web/admin/users/create}">Add New User</a></p>

  <!-- Проверка на наличие пользователей -->
  <div th:if="${users != null && users.size() > 0}">
    <table>
      <thead>
      <tr>
        <th>Username</th>
        <th>Email</th>
        <th>Roles</th>
        <th>Actions</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="user : ${users}">
        <td th:text="${user.username}">Username</td>
        <td th:text="${user.email}">Email</td>
        <td>
          <span th:each="role : ${user.roles}" th:text="${role.displayName} + ' '"></span>
        </td>
        <td>
          <a th:href="@{'/web/admin/users/edit/' + ${user.id}}">Edit</a>
          <a th:href="@{'/web/admin/users/delete/' + ${user.id}}" onclick="return confirm('Are you sure?')">Delete</a>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
  <div th:if="${users == null || users.size() == 0}">
    <p>No users found.</p>
  </div>
</div>
<th:block th:replace="~{layout :: content}"/>
</body>
</html>
