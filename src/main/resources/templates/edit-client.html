<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Client</title>
</head>
<body>
<h1>Edit Client</h1>
<form th:action="@{/web/clients/edit}" th:object="${client}" method="post">
    <input type="hidden" th:field="*{id}"/>
    <label>First Name:</label>
    <input type="text" th:field="*{firstName}" required/><br/>
    <label>Last Name:</label>
    <input type="text" th:field="*{lastName}" required/><br/>
    <label>Email:</label>
    <input type="email" th:field="*{email}" required/><br/>
    <label>Phone Number:</label>
    <input type="text" th:field="*{phoneNumber}" required/><br/>
    <label>User ID:</label>
    <input type="number" th:field="*{user.id}" required/><br/>
    <button type="submit">Update</button>
</form>
</body>
</html>
