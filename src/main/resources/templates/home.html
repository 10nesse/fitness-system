<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Home - Fitness App</title>
</head>
<body>
<div layout:fragment="content">
    <h1>Добро пожаловать, <span th:text="${user.username}">Username</span>!</h1>
    <p>Email: <span th:text="${user.email}">email@example.com</span></p>

    <!-- Добавьте другую персонализированную информацию по необходимости -->

    <!-- Пример отображения ролей пользователя -->
    <div>
        <h2>Ваши роли:</h2>
        <ul>
            <li th:each="role : ${user.roles}" th:text="${role.name}">ROLE_USER</li>
        </ul>
    </div>
</div>
</body>
</html>
