<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Мой Профиль</title>
    <!-- Подключение Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-lg-6">
            <div class="card shadow-lg">
                <div class="card-header bg-primary text-white text-center">
                    <h1 class="mb-0">Мой Профиль</h1>
                </div>
                <div class="card-body">
                    <p><strong>Имя:</strong> <span th:text="${trainer.firstName}">Имя</span></p>
                    <p><strong>Фамилия:</strong> <span th:text="${trainer.lastName}">Фамилия</span></p>
                    <p><strong>Email:</strong> <span th:text="${trainer.user.email}">Email</span></p>
                    <p><strong>Телефон:</strong> <span th:text="${trainer.phoneNumber}">Телефон</span></p>
                </div>
                <div class="card-footer text-center">
                    <a th:href="@{/web/trainer/profile/edit}" class="btn btn-primary me-2">
                        <i class="fas fa-edit me-1"></i> Редактировать Профиль
                    </a>
                    <a th:href="@{/web/trainer/profile/change-password}" class="btn btn-warning">
                        <i class="fas fa-key me-1"></i> Изменить Пароль
                    </a>
                </div>
            </div>
            <div class="text-center mt-3">
                <a th:href="@{/web/home}" class="btn btn-outline-secondary">
                    <i class="fas fa-arrow-left me-1"></i> Назад
                </a>
            </div>
        </div>
    </div>
</div>

<!-- Подключение Font Awesome -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
<!-- Подключение Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
