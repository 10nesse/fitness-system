<!-- src/main/resources/templates/trainer/edit-class.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <title layout:fragment="title">Редактировать Фитнес-Класс</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}"/>
    <!-- Подключение Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Подключение Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body layout:decorate="~{layout}">
<div layout:fragment="content" class="container mt-5">
    <h1>Редактировать Фитнес-Класс</h1>

    <form th:action="@{/web/trainer/classes/edit/{id}(id=${fitnessClass.id})}" th:object="${fitnessClass}" method="post">
        <!-- Отображение общих ошибок формы внутри формы -->
        <div th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
            <p>Пожалуйста, исправьте следующие ошибки:</p>
            <ul>
                <li th:each="err : ${#fields.errors('*')}" th:text="${err}"></li>
            </ul>
        </div>

        <!-- Поля формы -->
        <div class="mb-3">
            <label for="name" class="form-label">Название Класса</label>
            <input type="text" class="form-control" id="name" th:field="*{name}" placeholder="Введите название класса" required/>
            <div th:if="${#fields.hasErrors('name')}" class="text-danger" th:errors="*{name}">Ошибка</div>
        </div>

        <div class="mb-3">
            <label for="description" class="form-label">Описание</label>
            <textarea class="form-control" id="description" th:field="*{description}" rows="3" placeholder="Введите описание класса" required></textarea>
            <div th:if="${#fields.hasErrors('description')}" class="text-danger" th:errors="*{description}">Ошибка</div>
        </div>

        <div class="mb-3">
            <label for="capacity" class="form-label">Вместимость</label>
            <input type="number" class="form-control" id="capacity" th:field="*{capacity}" placeholder="Введите количество мест" min="1" required/>
            <div th:if="${#fields.hasErrors('capacity')}" class="text-danger" th:errors="*{capacity}">Ошибка</div>
        </div>

        <button type="submit" class="btn btn-primary"><i class="fas fa-save"></i> Сохранить</button>
        <a th:href="@{/web/trainer/classes}" class="btn btn-secondary"><i class="fas fa-arrow-left"></i> Назад</a>
    </form>
</div>
</body>
</html>
