<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Изменить Пароль</title>
  <!-- Подключение Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-lg-6">
      <div class="card shadow-lg">
        <div class="card-header bg-warning text-white text-center">
          <h1 class="mb-0">Изменить Пароль</h1>
        </div>
        <div class="card-body">
          <!-- Сообщения об ошибке и успехе -->
          <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>
          <div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}"></div>

          <!-- Форма изменения пароля -->
          <form th:action="@{/web/trainer/profile/change-password}" th:object="${passwordForm}" method="post">
            <div class="mb-3">
              <label for="oldPassword" class="form-label">Старый Пароль:</label>
              <input type="password" id="oldPassword" th:field="*{oldPassword}" class="form-control" required>
            </div>
            <div class="mb-3">
              <label for="newPassword" class="form-label">Новый Пароль:</label>
              <input type="password" id="newPassword" th:field="*{newPassword}" class="form-control" required>
            </div>
            <div class="mb-3">
              <label for="confirmPassword" class="form-label">Подтвердите Новый Пароль:</label>
              <input type="password" id="confirmPassword" th:field="*{confirmPassword}" class="form-control" required>
            </div>
            <div class="text-center">
              <button type="submit" class="btn btn-success me-2">
                <i class="fas fa-save me-1"></i> Изменить Пароль
              </button>
              <a th:href="@{/web/trainer/profile}" class="btn btn-outline-secondary">
                <i class="fas fa-arrow-left me-1"></i> Назад к Профилю
              </a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Подключение Font Awesome -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
<!-- Подключение Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
