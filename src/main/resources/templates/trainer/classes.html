<!-- src/main/resources/templates/trainer/classes.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <title layout:fragment="title">Мои Занятия</title>
  <link rel="stylesheet" th:href="@{/css/styles.css}"/>
  <!-- Подключение Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Подключение DataTables CSS -->
  <link href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css" rel="stylesheet">
  <link href="https://cdn.datatables.net/1.13.6/css/dataTables.bootstrap5.min.css" rel="stylesheet">
  <!-- Подключение Font Awesome для иконок -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body layout:decorate="~{layout}">
<div layout:fragment="content" class="container mt-5">
  <h1>Мои Занятия</h1>

  <!-- Сообщение об успехе или ошибке -->
  <div th:if="${successMessage}" class="alert alert-success">
    <p th:text="${successMessage}"></p>
  </div>
  <div th:if="${errorMessage}" class="alert alert-danger">
    <p th:text="${errorMessage}"></p>
  </div>

  <!-- Кнопка для возвращения назад -->
  <a th:href="@{/web/home}" class="btn btn-secondary mb-3">
    <i class="fas fa-arrow-left"></i> Назад
  </a>

  <!-- Кнопка для создания нового фитнес-класса -->
  <a th:href="@{/web/trainer/classes/create}" class="btn btn-success mb-3">
    <i class="fas fa-plus"></i> Создать Новое Занятие
  </a>

  <!-- Таблица с фитнес-классами -->
  <table id="fitnessClassesTable" class="table table-striped table-bordered">
    <thead class="table-dark">
    <tr>
      <th>Название</th>
      <th>Описание</th>
      <th>Вместимость</th>
      <th>Действия</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="fc : ${fitnessClasses}">
      <td th:text="${fc.name}">Название</td>
      <td th:text="${fc.description}">Описание</td>
      <td th:text="${fc.capacity}">Вместимость</td>
      <td>
        <a th:href="@{'/web/trainer/classes/edit/' + ${fc.id}}" class="btn btn-primary btn-sm">
          <i class="fas fa-edit"></i> Редактировать
        </a>

        <form th:action="@{/web/trainer/classes/delete/{id}(id=${fc.id})}" method="post" style="display:inline;">
          <!-- Вставка CSRF-токена -->
          <sec:csrf />
          <button type="submit" class="btn btn-danger btn-sm" onclick="return confirm('Вы уверены, что хотите удалить этот класс?');">
            <i class="fas fa-trash-alt"></i> Удалить
          </button>
        </form>
      </td>
    </tr>
    <tr th:if="${fitnessClasses.isEmpty()}">
      <td colspan="4" class="text-center">У вас пока нет фитнес-классов.</td>
    </tr>
    </tbody>
  </table>
</div>

<!-- Подключение jQuery -->
<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<!-- Подключение Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<!-- Подключение DataTables JS -->
<script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap5.min.js"></script>

<script>
  $(document).ready(function() {
    $('#fitnessClassesTable').DataTable({
      language: {
        url: '//cdn.datatables.net/plug-ins/1.13.6/i18n/ru.json'
      }
    });
  });
</script>
</body>
</html>
