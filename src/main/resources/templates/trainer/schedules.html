<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <title layout:fragment="title">Мои Расписания</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
    <!-- Подключение Font Awesome для иконок (опционально) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body layout:decorate="~{layout}">
<div layout:fragment="content">
    <h1>Мои Расписания</h1>

    <!-- Кнопка "Назад" -->
    <p><a th:href="@{/web/home}" class="btn btn-secondary">
        <i class="fas fa-arrow-left"></i> Назад
    </a></p>

    <!-- Кнопка "Добавить новое расписание" -->
    <p><a th:href="@{/web/trainer/schedules/create}" class="btn btn-primary">
        <i class="fas fa-plus"></i> Добавить Новое Расписание
    </a></p>

    <div th:if="${schedules != null and !schedules.isEmpty()}">
        <table>
            <thead>
            <tr>
                <th>Фитнес-Класс</th>
                <th>Дата и Время Начала</th>
                <th>Дата и Время Окончания</th>
                <th>Действия</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="schedule : ${schedules}">
                <td th:text="${schedule.fitnessClass.name}">Фитнес-Класс</td>
                <td th:text="${#temporals.format(schedule.startTime, 'yyyy-MM-dd HH:mm')}">Начало</td>
                <td th:text="${#temporals.format(schedule.endTime, 'yyyy-MM-dd HH:mm')}">Окончание</td>
                <td>
                    <a th:href="@{'/web/trainer/schedules/edit/' + ${schedule.id}}" class="btn btn-warning">
                        <i class="fas fa-edit"></i> Редактировать
                    </a>
                    <a th:href="@{'/web/trainer/schedules/delete/' + ${schedule.id}}"
                       onclick="return confirm('Вы уверены, что хотите удалить это расписание?')"
                       class="btn btn-danger">
                        <i class="fas fa-trash"></i> Удалить
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div th:if="${schedules == null or schedules.isEmpty()}">
        <p>Нет доступных расписаний.</p>
    </div>
</div>
</body>
</html>
