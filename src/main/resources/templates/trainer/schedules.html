<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <title layout:fragment="title">Расписание</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}"/>
    <!-- Подключение Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Подключение Font Awesome для иконок -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body layout:decorate="~{layout}">
<div layout:fragment="content" class="container mt-5">
    <h1>Расписание</h1>

    <!-- Кнопки навигации -->
    <p>
        <a th:href="@{/web/home}" class="btn btn-secondary">
            <i class="fas fa-arrow-left"></i> Назад
        </a>
        <a th:href="@{/web/trainer/schedules/create}" class="btn btn-primary">
            <i class="fas fa-plus"></i> Добавить Расписание
        </a>
    </p>

    <!-- Сообщение об ошибке -->
    <div th:if="${errorMessage != null}">
        <div class="alert alert-danger" th:text="${errorMessage}"></div>
    </div>

    <!-- Таблица расписаний -->
    <div th:if="${schedules != null and !schedules.isEmpty()}">
        <table class="table table-striped table-bordered">
            <thead class="table-dark">
            <tr>
                <th>Фитнес-Класс</th>
                <th>Дата и Время Начала</th>
                <th>Дата и Время Окончания</th>
                <th>Записано</th>
                <th>Клиенты</th>
                <th>Действия</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="scheduleDTO : ${schedules}">
                <td th:text="${scheduleDTO.schedule.fitnessClass.name}">Фитнес-Класс</td>
                <td th:text="${#temporals.format(scheduleDTO.schedule.startTime, 'yyyy-MM-dd HH:mm')}">Начало</td>
                <td th:text="${#temporals.format(scheduleDTO.schedule.endTime, 'yyyy-MM-dd HH:mm')}">Окончание</td>
                <td th:text="${scheduleDTO.registered + '/' + scheduleDTO.capacity}">Записано</td>
                <td>
                    <button type="button" class="btn btn-info btn-sm" data-bs-toggle="modal"
                            th:attr="data-bs-target='#clientsModal-' + ${scheduleDTO.schedule.id}">
                        <i class="fas fa-users"></i> Посмотреть
                    </button>

                    <!-- Модальное окно для клиентов -->
                    <div th:id="'clientsModal-' + ${scheduleDTO.schedule.id}"
                         class="modal fade" tabindex="-1"
                         th:attr="aria-labelledby='clientsModalLabel-' + ${scheduleDTO.schedule.id}"
                         aria-hidden="true">
                        <div class="modal-dialog modal-dialog-scrollable">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" th:id="'clientsModalLabel-' + ${scheduleDTO.schedule.id}">
                                        Клиенты на занятие:
                                        <span th:text="${scheduleDTO.schedule.fitnessClass.name}">Фитнес-Класс</span>
                                    </h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    <ul class="list-group">
                                        <li class="list-group-item" th:each="client : ${scheduleDTO.clients}">
                                            <span th:text="${client.firstName + ' ' + client.lastName + ' (' + client.email + ')'}"></span>
                                        </li>
                                    </ul>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрыть</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </td>
                <td>
                    <a th:href="@{'/web/trainer/schedules/edit/' + ${scheduleDTO.schedule.id}}" class="btn btn-warning btn-sm">
                        <i class="fas fa-edit"></i> Редактировать
                    </a>
                    <a th:href="@{'/web/trainer/schedules/delete/' + ${scheduleDTO.schedule.id}}" class="btn btn-danger btn-sm"
                       onclick="return confirm('Вы уверены, что хотите удалить это расписание?')">
                        <i class="fas fa-trash-alt"></i> Удалить
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div th:if="${schedules == null or schedules.isEmpty()}">
        <div class="alert alert-info">Нет доступных расписаний.</div>
    </div>
</div>

<!-- Подключение Popper.js и Bootstrap JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.11.7/umd/popper.min.js"
        integrity="sha512-uaZ0UXmB7NHxAxQawA8Ow2wWjdsedpRu7nJRSoI2mjnwtY8V5YiCWavoIpo1AhWPMLiW5iEeavmA3JJ2+1idUg=="
        crossorigin="anonymous" referrerpolicy="no-referrer">

</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/js/bootstrap.min.js"
        integrity="sha512-ykZ1QQr0Jy/4ZkvKuqWn4iF3lqPZyij9iRv6sGqLRdTPkY69YX6+7wvVGmsdBbiIfN/8OdsI7HABjvEok6ZopQ=="
        crossorigin="anonymous"
        referrerpolicy="no-referrer">

</script>

</body>
</html>
