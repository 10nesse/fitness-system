<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Расписание</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}"/>
    <!-- Подключение Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Подключение DataTables CSS -->
    <link href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css" rel="stylesheet">
    <link href="https://cdn.datatables.net/1.13.6/css/dataTables.bootstrap5.min.css" rel="stylesheet">
    <!-- Подключение Font Awesome для иконок -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-light">
<div class="container mt-5">
    <h1 class="mb-4 text-center">Расписание</h1>

    <!-- Кнопки навигации -->
    <div class="mb-3">
        <a th:href="@{/web/home}" class="btn btn-secondary">
            <i class="fas fa-arrow-left"></i> Назад
        </a>
        <a th:href="@{/web/trainer/schedules/create}" class="btn btn-primary">
            <i class="fas fa-plus"></i> Добавить Расписание
        </a>
    </div>

    <!-- Сообщение об ошибке -->
    <div th:if="${errorMessage != null}" class="alert alert-danger">
        <span th:text="${errorMessage}"></span>
    </div>

    <!-- Таблица расписаний -->
    <div th:if="${schedules != null and !schedules.isEmpty()}">
        <table id="schedulesTable" class="table table-striped table-bordered">
            <thead class="table-dark">
            <tr>
                <th>Занятие</th>
                <th>Дата и Время Начала</th>
                <th>Дата и Время Окончания</th>
                <th>Записано</th>
                <th>Клиенты</th>
                <th>Действия</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="scheduleDTO : ${schedules}">
                <td th:text="${scheduleDTO.schedule.fitnessClass.name}">Фитнес-Класс</td>
                <td th:text="${#temporals.format(scheduleDTO.schedule.startTime, 'yyyy-MM-dd HH:mm')}">Начало</td>
                <td th:text="${#temporals.format(scheduleDTO.schedule.endTime, 'yyyy-MM-dd HH:mm')}">Окончание</td>
                <td th:text="${scheduleDTO.registered + '/' + scheduleDTO.capacity}">Записано</td>
                <td>
                    <button type="button" class="btn btn-info btn-sm" data-bs-toggle="modal"
                            th:attr="data-bs-target='#clientsModal-' + ${scheduleDTO.schedule.id}">
                        <i class="fas fa-users"></i> Посмотреть
                    </button>

                    <!-- Модальное окно для клиентов -->
                    <div th:id="'clientsModal-' + ${scheduleDTO.schedule.id}" class="modal fade" tabindex="-1"
                         th:attr="aria-labelledby='clientsModalLabel-' + ${scheduleDTO.schedule.id}" aria-hidden="true">
                        <div class="modal-dialog modal-dialog-scrollable">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" th:id="'clientsModalLabel-' + ${scheduleDTO.schedule.id}">
                                        Клиенты на занятие:
                                        <span th:text="${scheduleDTO.schedule.fitnessClass.name}">Фитнес-Класс</span>
                                    </h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    <ul class="list-group">
                                        <li class="list-group-item" th:each="client : ${scheduleDTO.clients}">
                                            <span th:text="${client.firstName + ' ' + client.lastName + ' (' + client.email + ')'}"></span>
                                        </li>
                                    </ul>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрыть</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </td>
                <td>
                    <a th:href="@{'/web/trainer/schedules/edit/' + ${scheduleDTO.schedule.id}}" class="btn btn-warning btn-sm">
                        <i class="fas fa-edit"></i> Редактировать
                    </a>
                    <a th:href="@{'/web/trainer/schedules/delete/' + ${scheduleDTO.schedule.id}}" class="btn btn-danger btn-sm"
                       onclick="return confirm('Вы уверены, что хотите удалить это расписание?')">
                        <i class="fas fa-trash-alt"></i> Удалить
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div th:if="${schedules == null or schedules.isEmpty()}" class="alert alert-info">
        Нет доступных расписаний.
    </div>
</div>

<!-- Подключение jQuery -->
<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<!-- Подключение Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<!-- Подключение DataTables JS -->
<script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap5.min.js"></script>

<script>
    $(document).ready(function() {
        $('#fitnessClassesTable').DataTable({
            language: {
                url: '//cdn.datatables.net/plug-ins/1.13.6/i18n/ru.json'
            }
        });
    });
</script>
</body>
</html>
